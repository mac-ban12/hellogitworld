name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - name: SonarQube Quality Gate Check
        # You may pin to the exact commit or the version.
        # uses: SonarSource/sonarqube-quality-gate-action@15767f0e4eb489cfdd989dc717fa78c038d0de8a
      - uses: SonarSource/sonarqube-quality-gate-action@v1.0.0
        # with:
          # Location of the scanner metadata report file
          # scanMetadataReportFile:.scannerwork/report-tast.txt # optional, default is .scannerwork/report-task.txt
